<mat-grid-list [cols]="cols">
    <ng-container *ngFor="let post of (posts | async); let ind = index">
        <mat-grid-tile [colspan]="getColspan(ind)">
                <mat-card routerLink="/posts/{{ post.fileSlug }}" [ngClass]="getCssClass(ind)">
                    <mat-card-header>
                        <mat-card-title>{{ post.title }}</mat-card-title>
                        <mat-card-subtitle>{{ post.url }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://source.unsplash.com/random/400x300"
                        alt="random image">
                    <mat-card-content>
                        <p>A teaser text for this blog post</p>
                    </mat-card-content>
                </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
