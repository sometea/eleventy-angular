<mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let post of (posts | async)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
                <mat-card-subtitle>{{ post.url }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>A teaser text for this blog post</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
