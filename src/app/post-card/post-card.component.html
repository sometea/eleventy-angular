<a routerLink="/posts/{{ post.fileSlug }}" class="cardWrapper" [ngClass]="orientation">
  <div ngClass="landscapeWrapper">
      <h2>{{ post.title }}</h2>
      <h3>{{
        post.date.toLocaleDateString()
      }}</h3>
    <img
      [src]="post.image"
      alt="random image"
    />
      <p>{{ post.teaser }}</p>
  </div>
</a>
