<a
  routerLink="/posts/{{ post.fileSlug }}"
  class="cardWrapper"
  [ngClass]="orientation"
>
  <div ngClass="cardInnerWrapper">
    <div ngClass="cardMetaData">
      <h2>{{ post.title }}</h2>
      <h3>{{ post.date.toLocaleDateString() }}</h3>
    </div>
    <img [src]="post.image" alt="random image" />
    <p ngClass="cardContent">{{ post.teaser }}</p>
  </div>
</a>
